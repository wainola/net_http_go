<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parseando Forms</title>
</head>
<body>


    <h1>Parseando formularios con Go</h1>

    <form action="" method="POST">
        <input type="text" name="nombre" id="" placeholder="first name">
        <input type="submit" name="btn_submit" id="" value="Click">
    </form>

    {{ $Data := . }}
    {{ if $Data }}
        <p>
            {{ $Data.Nombre }} clickeado por {{ $Data.Boton }}
        </p>
    {{ end }}
    
</body>
</html>
